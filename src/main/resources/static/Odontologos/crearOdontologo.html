        <!-- Form para crear odontologo -->
              <div class="row mt-5">
                <h1>Crear Odontologo</h1>
            <div class="row col-md-4 px-2">
              
              <form class="row g-3"id="form">
                  <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                  </div>
                  <div class="col-md-4">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido">
                  </div>
                  <div class="col-4">
                    <label for="matricula" class="form-label">Matricula</label>
                    <input name="matricula" type="text" class="form-control" id="matricula" placeholder="Ingresa la matricula">
                  </div>
                 
                  
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Crear</button>
                  </div>
                </form>
            </div>
            
            <!-- Table para mostrar odontologos -->
            <div class="row col-md-8">
              <h1>Listado de odontologos</h1>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col" class="col-1 m-0">Id</th>
                      <th scope="col" class="col-2">Nombre</th>
                      <th scope="col" class="col-2">Apellido</th>
                      <th scope="col" class="col-2">Matricula</th>
